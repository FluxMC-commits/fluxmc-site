<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Equipe • FluxMC</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topo">
  <h1>Equipe FluxMC</h1>
  <p>Conheça nossa equipe oficial</p>
</header>

<section class="container">

  <!-- DONOS -->
  <h2 class="cargo dono">Donos</h2>

  <div class="grid">

    <div class="card">
      <img src="https://mc-heads.net/avatar/blucryx/100">
      <h3>blucryx</h3>
      <span class="tag dono">DONO</span>
    </div>

    <div class="card">
      <img src="https://mc-heads.net/avatar/__amorim/100">
      <h3>__amorim</h3>
      <span class="tag dono">DONO</span>
    </div>

  </div>


  <!-- ADMINS -->
  <h2 class="cargo admin">Admins</h2>

  <div class="grid">

    <div class="card">
      <img src="https://mc-heads.net/avatar/278y/100">
      <h3>278y</h3>
      <span class="tag admin">ADMIN</span>
    </div>

    <div class="card">
      <img src="https://mc-heads.net/avatar/Leugumesrw/100">
      <h3>Leugumesrw</h3>
      <span class="tag admin">ADMIN</span>
    </div>

    <div class="card">
      <img src="https://mc-heads.net/avatar/011qy/100">
      <h3>011qy</h3>
      <span class="tag admin">ADMIN</span>
    </div>

  </div>


  <!-- MOD+ -->
  <h2 class="cargo modplus">Mod+</h2>

  <div class="grid">

    <div class="card">
      <img src="https://mc-heads.net/avatar/Baianuhz/100">
      <h3>Baianuhz</h3>
      <span class="tag modplus">MOD+</span>
    </div>

    <div class="card">
      <img src="https://mc-heads.net/avatar/EoGatyy/100">
      <h3>EoGatyy</h3>
      <span class="tag modplus">MOD+</span>
    </div>

  </div>


  <!-- MOD -->
  <h2 class="cargo mod">Moderadores</h2>

  <div class="grid">

    <div class="card">
      <img src="https://mc-heads.net/avatar/Rhyansz_YT/100">
      <h3>Rhyansz_YT</h3>
      <span class="tag mod">MOD</span>
    </div>

  </div>


  <!-- TRIAL -->
  <h2 class="cargo trial">Trial</h2>

  <div class="grid">

    <div class="card">
      <img src="https://mc-heads.net/avatar/Pxzin7/100">
      <h3>Pxzin7</h3>
      <span class="tag trial">TRIAL</span>
    </div>

    <div class="card">
      <img src="https://mc-heads.net/avatar/yProxy_/100">
      <h3>yProxy_</h3>
      <span class="tag trial">TRIAL</span>
    </div>

    <div class="card">
      <img src="https://mc-heads.net/avatar/Akamatu_/100">
      <h3>Akamatu_</h3>
      <span class="tag trial">TRIAL</span>
    </div>

  </div>


  <!-- HELPER -->
  <h2 class="cargo helper">Helpers</h2>

  <div class="grid">

    <div class="card">
      <img src="https://mc-heads.net/avatar/mary718/100">
      <h3>mary718</h3>
      <span class="tag helper">HELPER</span>
    </div>

  </div>

</section>

</body>
</html>
